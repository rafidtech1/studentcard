<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College ID Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<div class="container">
    
    <div class="form-panel">
        <h2>Student Details Form</h2>
        
        <div class="form-group">
            <label>Student Name</label>
            <input type="text" id="inName" placeholder="Enter Name" oninput="updateCard()">
        </div>

        <!-- ID No: Only Numbers & Max 10 Digits -->
<div class="form-group">
    <label>ID No</label>
    <!-- maxlength="10" যোগ করা হয়েছে -->
    <input type="text" id="inID" placeholder="123456" maxlength="10" oninput="validateNumber(this, 'errID')">
    <span id="errID" class="error-msg">Only numbers allowed!</span>
</div>

        <!-- Session: Numbers and Hyphen (-) -->
        <div class="form-group">
            <label>Session</label>
            <input type="text" id="inSession" placeholder="2024-2025" maxlength="10" oninput="validateSession(this, 'errSession')">
            <span id="errSession" class="error-msg">Only numbers & hyphen allowed!</span>
        </div>

        <div class="form-group">
            <label>Study Level</label>
            <select id="inLevel" onchange="updateCard()">
                <option value="HSC">HSC</option>
                <option value="Honours">Honours</option>
                <option value="Masters">Masters</option>
            </select>
        </div>

        <!-- Batch: Only Numbers -->
        <div class="form-group">
            <label>Batch</label>
            <input type="text" id="inBatch" placeholder="29" maxlength="10" oninput="validateNumber(this, 'errBatch')">
            <span id="errBatch" class="error-msg">Only numbers allowed!</span>
        </div>

        <div class="form-group">
            <label>Group</label>
            <input type="text" id="inGroup" placeholder="Science" oninput="updateCard()">
        </div>

        <div class="form-group">
            <label>Upload Photo</label>
            <input type="file" id="inPhoto" accept="image/*" onchange="loadPhoto(event)">
        </div>

        <button onclick="downloadCardImage()" class="print-btn">Download Card as Image</button>
    </div>

    <!-- Preview Panel (No Changes here mostly) -->
    <div class="preview-panel">
        <div class="id-card" id="cardCapture">
            <div class="black-stripe"></div>
            <div class="top-stripe">
                <div class="stripe-green"></div>
                <div class="stripe-red"></div>
            </div>

            <div class="card-header">
                <img src="https://scontent.fdac165-1.fna.fbcdn.net/v/t39.30808-6/512611029_1340984224699269_8287079065409781095_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeG15u0grMmNb_SPcI1xpc8GvBL23JiKHiS8EvbcmIoeJH8qFGXx88n7rwNOVOkqqm03Yyp7R-kgkKpGjUTR-mJ7&_nc_ohc=OLDnOKoiwHsQ7kNvwGkdy8y&_nc_oc=Adm0Bgn0g5wzhCbYAJ6hkl2L0vk3pjIZvRo73v1d12Yqnf2bTdBbxW9O3NKGFCKMOPg&_nc_zt=23&_nc_ht=scontent.fdac165-1.fna&_nc_gid=2ErvDEs_mmvVsZU5aLmtpw&oh=00_AfmIaTG7Sj8kQP9ym6AuaKx8vrFhR013htyMg9ylunFStg&oe=693480F2" class="college-logo" crossorigin="anonymous" alt="College Logo">
                <div class="college-text">
                    <p class="bengali-slogan">জীবনদক্ষতাপূর্ণ শিক্ষায় শাশ্বত মানবিকতা</p>
                    <h2 class="college-name">Padma Government College,<br>Rajshahi</h2>
                </div>
            </div>

            <div class="photo-area">
                <img id="previewPhoto" src="https://via.placeholder.com/150" alt="Student Photo">
            </div>

            <h2 class="student-name" id="outName">Student Name</h2>

            <div class="details-section">
                <img src="https://scontent.fdac165-1.fna.fbcdn.net/v/t39.30808-6/512611029_1340984224699269_8287079065409781095_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeG15u0grMmNb_SPcI1xpc8GvBL23JiKHiS8EvbcmIoeJH8qFGXx88n7rwNOVOkqqm03Yyp7R-kgkKpGjUTR-mJ7&_nc_ohc=OLDnOKoiwHsQ7kNvwGkdy8y&_nc_oc=Adm0Bgn0g5wzhCbYAJ6hkl2L0vk3pjIZvRo73v1d12Yqnf2bTdBbxW9O3NKGFCKMOPg&_nc_zt=23&_nc_ht=scontent.fdac165-1.fna&_nc_gid=2ErvDEs_mmvVsZU5aLmtpw&oh=00_AfmIaTG7Sj8kQP9ym6AuaKx8vrFhR013htyMg9ylunFStg&oe=693480F2" class="watermark" crossorigin="anonymous" alt="Watermark">

                <div class="info-grid">
                    <div class="label">ID No</div>
                    <div class="value">: <span id="outID">123456</span></div>
                    <div class="label">Session</div>
                    <div class="value">: <span id="outSession">2024-2025</span></div>
                    <div class="label">Study Level</div>
                    <div class="value">: <span id="outLevel">HSC</span></div>
                    <div class="label">Batch</div>
                    <div class="value">: <span id="outBatch">29</span></div>
                    <div class="label">Group</div>
                    <div class="value">: <span id="outGroup">Science</span></div>
                </div>
            </div>

            <div class="footer-section">
                <div class="signature-box">
                    <img src="sir.png" crossorigin="anonymous" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/e/ec/Signature_sample.svg'" alt="Sign" class="sign-img">
                    <div class="principal-text">Principal</div>
                </div>
            </div>

            <div class="bottom-stripe">
                <div class="stripe-green"></div>
                <div class="stripe-red"></div>
            </div>
            <div class="black-stripe"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
